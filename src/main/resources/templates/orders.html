<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">



<head>
  <title>Масло</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container">
  <h1>Заказы:</h1>
  <ul th:each="order : ${orders}">
    <li>
      <span th:text="${order.id}"/>
      <span th:text="${order.surname}"/>
      <span th:text="${order.name}"/>
      <span th:text="${order.phone}"/>
      <span th:text="${order.note}"/>
    </li>
  </ul>
</div>

</body>
</html>
