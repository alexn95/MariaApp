<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<csrf disabled="true"/>



<head>
  <title>Масло</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="_csrf" content="${_csrf.token}"/>
  <meta name="_csrf_header" content="${_csrf.headerName}"/>
</head>
<body>

<div class="container">
  <h1>Заказы:</h1>
  <ul th:each="order : ${orders}">
    <li>
      Заказ № <span  th:text="${order.id}"/>:
      <span th:text="${order.surname}"/>
      <span th:text="${order.name}"/>
      <span th:text="${order.phone}"/>
      <span th:text="${order.note}"/>
      <span th:text="${order.createDate}"/>
      <input class="isComplete" th:id="${order.id}" type="checkbox" name="complete" th:checked="${order.complete}" />
    </li>
  </ul>
</div>

</body>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/custom/order_complete_change.js"></script>
  <script src="js/custom/csrf_token.js"></script>
</html>
