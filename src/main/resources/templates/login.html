<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.1.0/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="/okta/okta.css" rel="stylesheet" type="text/css"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.1.0/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>
    <link href="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/2.1.0/css/okta-theme.css" type="text/css" rel="stylesheet"/>

</head>
<body class="login">
<div id="sign-in-widget"></div>

<script th:inline="javascript">
/*<![CDATA[*/
var config = {};
config.baseUrl = /*[[${oktaBaseUrl}]]*/ 'https://{yourOktaDomain}.com';
config.clientId = /*[[${oktaClientId}]]*/ '{oktaClientId}';
config.redirectUri = /*[[${#httpServletRequest.scheme + '://' + #httpServletRequest.serverName + ':'+#httpServletRequest.serverPort+#httpServletRequest.contextPath} + ${redirectUri}]]*/ '{redirectUri}';
config.logo = 'https://spring.io/img/homepage/icon-spring-cloud.svg';
config.authParams = {
  issuer: /*[[${issuerUri}]]*/ '{issuerUri}',
  responseType: 'code',
  state: /*[[${state}]]*/ '{state}' || false,
  scopes: /*[[${scopes}]]*/ '[scopes]',
  display: 'page'
};
new OktaSignIn(config).renderEl(
  { el: '#sign-in-widget' },
  function (res) {}
);
/*]]>*/
</script>

</body>
</html>
